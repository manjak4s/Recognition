ext {
    buildToolsVersion = System.env.CUSTOM_BUILDTOOLS != null ? System.env.CUSTOM_BUILDTOOLS : '21.1.1'
    compileVersion = 21
    minVersion = 15
}

buildscript {
    def gradleVersion = System.env.CUSTOM_GRADLE != null ? System.env.CUSTOM_GRADLE : '0.14.1'

    repositories {
        jcenter()
        if (System.env.CUSTOM_REPO != null) {
            maven { url System.env.CUSTOM_REPO }
        } else {
            mavenCentral()
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath 'com.github.hamsterksu:android-aptlibs-gradle-plugin:1.2.0'
    }
}

allprojects {
    version = '1.0'

    repositories {
        mavenCentral()
        jcenter()
    }
}


apply plugin: 'android-reporting'